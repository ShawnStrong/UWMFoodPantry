<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="1; url=http://localhost:8080/Console.html">
<script>
    window.location.href = "http://localhost:8080/Console.html"
    
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>
</head>
<body>

<form name="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post">
Name: <input type="text" name="fname">
<input type="submit" value="Submit">
</form>

<br>

<a href='Console.html' class='button'>Console</a>

</body>
</html>
